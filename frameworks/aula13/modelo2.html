<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header class="text-center my-4">
        <h1>Verificador de Idade</h1>
    </header>
    <section class="container col-md-6">
        <div class="row justify-content-center">
            <div class="col-mb-6">
                <div class="mb-3">
                    <label for="txtano" class="form-label">Ano de Nascimento:</label>
                    <input type="number" class="form-control" name="txtano" id="txtano" min="1940" step="1"
                        placeholder="2000" max="2025">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sexo:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radiosexo" id="masculino" checked>
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radiosexo" id="feminino">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="verificar()">Verificar</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div id="resultado" class="alert alert-info text-center">
                    Preencha os dados acima para ver o resultado.
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center mt-4">
        <p><a href="https://redminton.github.io">Para Ver mais clique aqui!</a></p>
    </footer>
    <script src="script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
