<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header class="text-center my-4">
        <h1>Tabuada</h1>
    </header>
    <section class="container col-md-6">
        <div class="row justify-content-center">
            <div class="col-mb-6" id="Dados">
                <div class="mb-3">
                    <p>
                        <label for="txtn" class="form-label">Número:</label>
                        <input type="number" class="form-control" name="num" id="txtn">
                    </p>
                </div>
                <div class="mb-3">
                    <select name="tabuada" id="seltab" size="10">
                        <option>Digite um número acima!</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="button" value="Contar" class="btn btn-primary" onclick="tabuada()">Verificar</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div id="res" class="alert alert-info text-center">
                    Preencha os dados acima para ver o resultado.
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center mt-4">
        <p><a href="https://redminton.github.io">Para Ver mais clique aqui!</a></p>
    </footer>
    <script src="script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
